<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style/style1.css">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div class="loader">
        <div class="cont">
            <div class="load"></div>
            <p>Loading...</p>
        </div>
    </div>
    <div class="date"></div>
    <div class="clock">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>

    <script src="script/script.js"></script>
    <script>
        document.addEventListener("mousemove", (e) => {
            let x = e.clientX;
            let y = e.clientY;
            let r = Math.floor(x / 5) + 100;
            let g = Math.floor(y / 2) + 30;
            let b = Math.floor(y / 2) + 30;
            let color = `rgb(${r} , ${g} , ${b})`;
            document.body.style.backgroundColor = color;
        })
    </script>
</body>

</html>
